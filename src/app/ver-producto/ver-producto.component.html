<h1 class="h1">Inventario de productos</h1>

<!-- Tabla con productos -->

<table class="table table-hover">
  <thead class="thead-light">
    <tr class="table-light">
      <th scope="col">
        #
      </th>
      <th scope="col">
        Nombre
      </th>
      <th scope="col">
        Cantidad total
      </th>
      <th scope="col">
        Cantidad disponible
      </th>
      <th scope="col">
        Cantidad prestados
      </th>
      <th scope="col">
        Acciones
      </th>
    </tr>
  </thead>
  <tbody >
    <!--
      Se utiliza la directiva ngFor para recorrer la lista de productos que llegan 
      desde la base de datos
    -->
    <tr *ngFor="let Producto of Productos" class="table-light">
      <th scope="row">
        {{Producto.id}}
      </th>
      <td>
        {{Producto.nombre}}
      </td>
      <td>
        {{Producto.total}}
      </td>
      <td>
        {{Producto.disponible}}
      </td>
      <td>
        {{Producto.prestado}}
      </td>
      <td>
        <a>
          <i class="fas fa-edit" (click)="EditarProducto(Producto.id)"></i>
        </a> 
        &nbsp;
        <a>
          <i class="fas fa-trash-alt" (click)="QuitarProducto(Producto.id)"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
