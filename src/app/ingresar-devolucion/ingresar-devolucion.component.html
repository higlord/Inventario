<form [formGroup]="IngresarDevolucionForm" class="row">
    <div class="col-sm-3"></div>
    <div id="AgregarDevolucionForm" class="form-group col-sm-6"> 
        <label for="rut">
            Rut:
        </label>
        <input type="text"  class="form-control" id="rut" name="rut" formControlName="rut" required>
        <label for="producto">
            Producto:
        </label>
        <select name="producto" id="producto" class="form-control" formControlName="producto">
            <!--
                Se utiliza una directiva de angular (ngFor) para cargar los productos en un 
                select y de esta manera para que el usuario los pueda ingresar
            -->
            <option *ngFor="let producto of Productos" value={{producto.id}}>
                {{producto.nombre}}
            </option>
        </select>
        <br>
        <input type="submit" class="btn btn-warning" value="Guardar"> 
    </div>
    <div class="col-sm-3"></div>
</form>
