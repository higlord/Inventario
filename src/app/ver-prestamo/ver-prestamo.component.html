<!-- Tabla con productos -->
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Rut</th>
      <th scope="col">Producto</th>
      <th scope="col">Cantidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Prestamo of Prestamos">
      <th scope="row">{{Prestamo.id}}</th>
      <th>{{Prestamo.rut}}</th>
      <th>{{Prestamo.producto}}</th>
      <th>{{Prestamo.cantidad}}</th>
    </tr>
  </tbody>
</table>
