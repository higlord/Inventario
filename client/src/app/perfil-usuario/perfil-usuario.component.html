<h2 class="text-white">Informacion Alumno</h2>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="card col-sm-4" style="width:400px">
    <img class="card-img-top" src="assets/img/userPhoto.svg" alt="User photo" style="width:100%">
    <div class="card-body">
      <h5 class="card-title">
        <p>
          Nombre: {{user.nombre}} {{user.apellido}}
        </p> 
        <p>
          Correo: {{user.correo}}
        </p>
      </h5>
    </div>
  </div>
  <div class="col-sm-6">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr class="table-light">
          <th scope="col">
            #
          </th>
          <th scope="col">
            Rut
          </th>
          <th scope="col">
            Producto
          </th>
          <th scope="col">
            Cantidad
          </th>
        </tr>
      </thead>
      <tbody>
        <!--
          Directiva de angular (ngFor) que recorre la lista de prestamos y la despliega
        -->
        <tr *ngFor="let Prestamo of Prestamos" class="table-light">
          <!--Muestra la id del prestamo-->
          <th scope="row">
            {{Prestamo.id}}
          </th>
    
          <!--Muestra el rut de la persona asociado al prestamo ( El estudiante que solicito el material )-->
          <th>
            {{Prestamo.rut}}
          </th>
    
          <!--Muestra el producto que fue prestado-->
          <th>
            {{Prestamo.producto}}
          </th>
    
          <!--Muestra la cantidad de material prestado-->
          <th>
            {{Prestamo.cantidad}}
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
